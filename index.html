<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Melody with Waveform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="waveCanvas"></canvas>

  <!-- Menu Button and Preset Dropdown -->
  <div class="menu-container">
    <button id="menuToggle">â˜°</button>
    <div class="preset-menu" id="presetMenu">
      <button class="preset-btn" data-preset="hello world">hello world</button>
      <button class="preset-btn" data-preset="dream big">dream big</button>
      <button class="preset-btn" data-preset="code music">code music</button>
    </div>
  </div>

  <div class="container">
    <div class="prompt" id="prompt">Type something!</div>
    <div class="input-line">
      <input type="text" id="inputBox" placeholder="Type here and press Enter..." />
    </div>
    <div class="typed-words" id="typedWords"></div>
    <div class="play-area">
      <button id="playButton">Play</button>
    </div>
    <div class="final-sentence" id="finalSentence"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
